<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>EcoCabins</title>
</head>
<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <a href=""><img src="./img/header/Logo horizontal.svg" alt="logo"></a>
                </div>
                <div class="header__body">
                    <nav class="header__menu menu">
                        <div class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="">Modellen</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="">Kopen</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="">Huren</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="">Nieuws</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <button class="header__button">Contact</button>
                </div>
                <button class="icon-menu"><span></span></button>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title">Duurzame tiny huisjes</h1>
                        <p class="hero__text">
                            Een ecologisch tiny huisje is zoveel mogelijk opgebouwd uit duurzame natuurlijke materialen
                        </p>
                    </div>
                    <div class="hero__media">
                        <a href="https://www.youtube.com" target="__blank" class="hero__video-link">
                            Bekijk de film
                        </a>
                    </div>
                </div>
                <div class="hero__bg">
                    <img src="./img/hero/hero.jpg" alt="hero background">
                </div>
            </section>
        </main>
        <footer></footer>
    </wrapper>
    <script src="./js/script.js"></script>
</body>
</html>
